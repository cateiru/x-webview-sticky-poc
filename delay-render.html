<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, viewport-fit=cover" />
    <title>X WebView Sticky PoC</title>

    <style>
        body {
            margin: 0;
        }
        .sticky-container {
            width: 100%;
            height: 100vh;

            background-color: aquamarine;
        }
        .sticky {
            position: sticky;
            -webkit-position: sticky;
            top: 0;
            padding: 16px;

            background-color: #f16d6dff;
        }
        .non-sticky-container {
            width: 100%;
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;

            background-color: coral;
        }
    </style>
</head>
<body>
    <div class="non-sticky-container">
        <h1>Non-Sticky Content</h1>
    </div>
    <div class="sticky-container js-sticky-container">
        <div class="sticky js-sticky" style="display: none;">This is sticky</div>
        <h1>Sticky Content</h1>
    </div>
    <div class="non-sticky-container">
        <h1>Non-Sticky Content</h1>
    </div>

    <script defer>
        // IntersectionObserver を使用して sticky 要素が画面に入ったときにレンダリングする
        const stickyContainer = document.querySelector('.js-sticky-container');
        if(!stickyContainer) {
            console.error('Sticky container not found');
        }

        const observer = new IntersectionObserver((entries, observer) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    console.log('Sticky container is intersecting');
                    const stickyElement = entry.target.querySelector('.js-sticky');
                    if (stickyElement) {
                        stickyElement.style.display = 'block';
                    }
                    observer.unobserve(entry.target);
                }
            });
        }, { threshold: 0.3 });
        observer.observe(stickyContainer);
    </script>
</body>
</html>
